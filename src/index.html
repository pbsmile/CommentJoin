<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pastPage</title>

    <link rel="stylesheet" href="css\style.css">

</head>
<body>
    <div class="menubar">
        <div class="container">
            <div class="applogo">
                    <img src="src/logo1.png" alt="">
                <h1><font face = "Big John" size = "6" color = "#ffffff">FRIENDLYSHARE</font></h1>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="groupinfo">
        <div class="container">
            <div class="info_area">
                <img src="src\propicpost1.png" alt="">
                <p><font face = "Big John" size = "4">USERNAME</font></p>
                <div class="threebutton">
                    <button><font face = "Big John" size = "6">RATING</font></button><br>
                    <button><font face = "Big John" size = "6">JOIN</font></button><br>
                    <button><font face = "Big John" size = "6">REPORT</font></button><br>
                </div>
            </div>
            <div class="info_area2">
                <p><font face = "Big John" size = "4">MEMBERS</font></p><br>
                <img src="src\propicpost2.png" alt="">
                <p><font face = "Big John" size = "4">MEMBERS1</font></p><br>
                <img src="src\propicpost2.png" alt="">
                <p><font face = "Big John" size = "4">MEMBERS2</font></p><br>
                <img src="src\propicpost2.png" alt="">
                <p><font face = "Big John" size = "4">MEMBERS3</font></p><br>
                <img src="src\propicpost2.png" alt="">
                <p><font face = "Big John" size = "4">MEMBERS4</font></p><br>
            </div>
        </div>
    </div>

    <div class="postinfo">
        <div class="container">
            <div class="details_area">
                <div class="details_head">
                    <p><font face = "Big John" size = "4">DETAILS</font></p><br>
                </div>
                <p><font face = "Big John" size = "4">FILTERS : </font></p>
                <p><font face = "Big John" size = "4">FOOD</font></p><br>
                <p><font face = "Big John" size = "4">MEMBERS : </font></p>
                <p><font face = "Big John" size = "4">2 / 4</font></p><br>
                <p><font face = "Big John" size = "4">BRAND : </font></p>
                <p><font face = "Big John" size = "4">NETFLIX</font></p><br>
                <p><font face = "Big John" size = "4">DATE : </font></p>
                <p><font face = "Big John" size = "4">Time : DD MM YY</font></p><br>
            </div>
            <div class="descrip_area">
                <div class="decrip_head">
                    <p><font face = "Big John" size = "4">MORE DESCRIPTIONS</font></p><br>
                </div>
                    <p><font face = "Big John" size = "4">................................</font></p>
            </div>
        </div>
    </div>

    <div class="commentbox">
        <div class="container">
            <div class="comment_area">
                <div class="comment_head">
                    <p><font face = "Big John" size = "4">COMMENTS</font></p>
                    <img src="src\comment2.png" alt="">
                </div>
                <div class="comment_button">
                        <button><font face = "Big John" size = "6">+</font></button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
